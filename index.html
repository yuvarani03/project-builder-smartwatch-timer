<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SMARTWATCH</h1>
    <div class="SW">
        <label id="firsttime"></label>
        <div class="main">
            <div id="stop-watch">
                <h1 id="display"></h1>
            </div>
            <div class="interact">
               <img src="./img/reset.png" alt="" onclick="reset()">
               <img src="./img/start.png" alt="" onclick="start()">
               <img src="./img/stop.png" alt="" onclick="stop()">
            </div>
        </div>
        <div class="imgs">
            <img src="./img/chat.png" alt="">
            <img src="./img/music.png" alt="">
            <img src="./img/clk.png" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
